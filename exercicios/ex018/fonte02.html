<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos de fontes</title>
    <style>
        @font-face {
            font-family: OldLondon;
            src: url(fontes/OldLondon.ttf) format(truetype), url(fontes/Olondona.otf) format(opentype);
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'OldLondon', sans-serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda, officiis nesciunt rerum praesentium facilis voluptate ipsam, aspernatur, fugit ducimus quidem explicabo suscipit aliquid recusandae porro? Impedit vel ipsum suscipit voluptatibus.</p>
</body>
</html>
