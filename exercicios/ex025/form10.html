<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="ano">Ano do seu nascimento</label>
            <input type="number" name="ano" id="ano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="idade">Sua idade atual é</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
