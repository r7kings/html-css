<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="est">Estado</label>
            <select name="est" id="est">
                <option value="" selected>---Escollha---</option>
                <optgroup label="Sul">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="profi">Profissão</label>
            <input type="text" name="prof" id="prof" list="listp">
            <datalist id="listp">
                <option >Professor</option>
                <option >Médico</option>
                <option >Jogador</option>
            </datalist>
        </p> 
        <p>
            <label for="msg">Mensagem</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Sua mensagem aqui..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
