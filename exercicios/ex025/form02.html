<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="user">Usúario:</label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="20" placeholder="usúario" autocomplete="username">
        </p>
        <p>
            <label for="sen">Senha:</label>
            <input type="password" name="sen" id="sen" required minlength="8" maxlength="20" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
