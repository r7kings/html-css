<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            height: 500px;
            border-collapse: collapse;
        }
        th {
            border: 1px solid black;
            background-color: aquamarine;
            padding: 8px;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
        </tr>
        <tr>
            <td>Dado 1.1</td>
            <td>Dado 1.2</td>
            <td>Dado 1.3</td>
            <td>Dado 1.4</td>
        </tr>
        <tr>
            <td>Dado 2.1</td>
            <td>Dado 2.2</td>
            <td>Dado 2.3</td>
            <td>Dado 2.4</td>
        </tr>
        <tr>
            <td>Dado 3.1</td>
            <td>Dado 3.2</td>
            <td>Dado 3.3</td>
            <td>Dado 3.4</td>
        </tr>
        <tr>
            <td>Dado 4.1</td>
            <td>Dado 4.2</td>
            <td>Dado 4.3</td>
            <td>Dado 4.4</td>
        </tr>
    </table>
</body>
</html>
