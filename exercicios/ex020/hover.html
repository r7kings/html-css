<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            width: 300px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Passe o mouse no texto abaixo</h1>
    <div>
        Passe o mouse aqui
        <p>Texo oculto...</p>
    </div>
</body>
</html>
