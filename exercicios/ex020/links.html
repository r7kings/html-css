<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            color: blue;
        }

        a:hover{
            text-decoration: underline;
            color: aqua;
        }

        a:active {
            color: black;
        }

        a::after {
            content: " [link]";
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
    <li><a href="https://twitter.com/r7_kings" target="_blank">Twitter</a></li>
    <li><a href="https://instagram.com/r7_kings" target="_blank">Instagram</a></li>
    <li><a href="https://t.me/r7_kings" target="_blank">Telegram</a></li>
    </ul>
</body>
</html>
